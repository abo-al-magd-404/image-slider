<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-number" id="slide-number"></div>
      <img src="imgs/01.jpeg" alt="" />
      <img src="imgs/02.jpeg" alt="" />
      <img src="imgs/03.jpeg" alt="" />
      <img src="imgs/04.jpeg" alt="" />
      <img src="imgs/05.jpeg" alt="" />
      <img src="imgs/06.jpeg" alt="" />
    </div>
    <div class="slider-controls">
      <span class="prev" id="prev">Previous</span>
      <span class="indicators" id="indicators"> </span>
      <span class="next" id="next">Next</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
